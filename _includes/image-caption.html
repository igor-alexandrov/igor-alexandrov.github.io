<figure class="not-prose my-8 grid grid-cols-1 justify-items-center py-2">
  <img
    src="{{ include.imageurl }}"
    alt="{{ include.title }}"
    style="max-width: {{ include.width | default: '100%' }}"
  />

  {% if include.caption %}
  <figcaption class="mt-2 block text-center text-sm text-gray-600">
    {{ include.caption }}
  </figcaption>
  {% endif %}
</figure>
