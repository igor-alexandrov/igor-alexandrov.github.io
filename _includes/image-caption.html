<figure class="grid grid-cols-1 justify-items-center">
  <img
    src="{{ include.imageurl }}"
    alt="{{ include.title }}"
    style="max-width: {{ include.width | default: '100%' }}"
  />
  {% if include.caption %}
  <figcaption class="caption-text block">{{ include.caption }}</figcaption>
  {% endif %}
</figure>
