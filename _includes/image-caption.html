<figure class="not-prose grid grid-cols-1 justify-items-center py-2 my-8">
  <img
    src="{{ include.imageurl }}"
    alt="{{ include.title }}"
    style="max-width: {{ include.width | default: '100%' }}"
  />

  {% if include.caption %}
  <figcaption class="block text-center text-sm text-gray-600 mt-2">
    {{ include.caption }}
  </figcaption>
  {% endif %}
</figure>
