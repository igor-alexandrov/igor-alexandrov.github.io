{% if site.author %}
  <p>
    <img class="rounded-full w-40 border-2 border-ruby-600 shadow-xl" src="{{ site.baseurl }}/assets/images/{{ site.author.image }}" alt="{{ site.author.name }}'s Picture"/>
  </p>

  <h2 class="hero-title">{{ site.author.greetings }}</h2>

  <p class="hero-description">
    {{ site.author.description }}
  </p>
{% endif %}
