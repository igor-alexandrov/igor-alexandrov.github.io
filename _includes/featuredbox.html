<article class="excerpt">
  <header class="excerpt__header">
    <div class="meta">
      <time datetime="{{ post.date | date: '%Y-%m-%d' }}">
        {{ post.date | date: "%B %-d, %Y" }}
      </time>
    </div>

    <h2 class="excerpt__title">
      <a
        class="not-prose"
        href="{{ site.baseurl }}{{ post.url }}"
        rel="bookmark"
        >{{ post.title }}</a
      >
    </h2>
  </header>

  <div class="excerpt__content">
    {% if post.excerpt %} {{ post.excerpt }} {% else %} {{ post.content }} {%
    endif %}
  </div>

  <div class="excerpt__tags tags">
    {% if post.tags.size > 0 %} {% for tag in post.tags %}
    <a
      class="tags__item"
      href="{{ site.baseurl }}/archive#{{ tag | cgi_escape }}"
      rel="tag"
    >
      {{- tag -}}
    </a>

    {% endfor %} {% endif %}
  </div>

  <div class="excerpt__readmore">
    <a
      class="not-prose btn-readmore"
      href="{{ site.baseurl }}{{ post.url }}"
    >
      Continue Reading
      <span class="sr-only">Continue Reading</span>
      <i class="ml-2 inline-block" data-lucide="circle-arrow-right"></i>
    </a>
  </div>
</article>
