<article class="article prose-h2:mt-0">
  <header class="article__header">
    <div class="article__meta">
      <time datetime="{{ post.date | date: '%Y-%m-%d' }}">
        {{ post.date | date: "%B %-d, %Y" }}
      </time>
    </div>
    <h2 class="mt-0">
      <a class="not-prose text-gray-900" href="{{ post.url | absolute_url }}" rel="bookmark">{{ post.title }}</a>
    </h2>
  </header>

  {% if post.featured_image_thumbnail %}
    <a href="{{ post.url }}">
      <img
        src="{% if post.featured_image_thumbnail contains ' :// ' %}{{ post.featured_image_thumbnail }}{% else %}{{ post.featured_image_thumbnail | absolute_url }}{% endif %}"
        alt="{{ post.title }}"
      />
    </a>
  {% elsif post.featured_image %}
    <a href="{{ post.url }}">
      <img
        src="{% if post.featured_image contains ' :// ' %}{{ post.featured_image }}{% else %}{{ post.featured_image | absolute_url }}{% endif %}"
        alt="{{ post.title }}"
      />
    </a>
  {% else %}
  {% endif %}

  <div>
    <p>{{ post.excerpt | strip_html | truncatewords:40 }}</p>

    <div class="tags">
      {% if post.tags.size > 0 %}
        {% for tag in post.tags %}
        <a class="tags__item" href="{{ site.baseurl }}/archive#{{ tag | cgi_escape }}" rel="tag">{{ tag }}</a>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</article>
