<header>
  <nav class="mx-auto flex max-w-6xl items-center justify-between p-6 lg:px-8" aria-label="Global">
    {% if page.url == "/" %}
      <h1>
        <a href="{{ site.baseurl || '/' }}" class="text-2xl font-bold">{{ site.name }}</a>
      </h1>
    {% else %}
      <a href="{{ site.baseurl || '/' }}" class="text-2xl font-bold">{{ site.name }}</a>
    {% endif %}

    <div class="flex flex-auto justify-end lg:gap-x-8">
      <div class="hidden lg:flex gap-x-8">
        {% for link in site.navigation %}
          <a href="{{ link.url }}" class="text-lg font-semibold text-gray-900">{{ link.text }}</a>
        {% endfor %}
      </div>
      <div class="flex">
        <button
          type="button"
          class="text-gray-700"
          data-action="click->reveal#toggle"
        >
          <span class="sr-only">Open menu</span>
          <i data-lucide="menu"></i>
        </button>
      </div>
    </div>
  </nav>
</header>
