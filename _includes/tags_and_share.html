<section class="md:flex md:items-center md:justify-between mt-10">
  {% if page.tags.size > 0 %}
    <div class="tags">
      {% for tag in page.tags %}
        <a class="tags__item" href="{{ site.baseurl }}/archive#{{ tag | cgi_escape }}" rel="tag">{{ tag }}</a>
      {% endfor %}
    </div>
  {% endif %}

  <div class="flex justify-center space-x-4 mt-10 md:mt-0">
    <span>Share:</span>
    <a target="_blank" href="https://twitter.com/share?text={{ page.title | url_encode }}&amp;url={{ site.production_url }}{{ page.url | remove_first: '/' }}">Twitter</a>
    <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ site.production_url }}{{ page.url | remove_first: '/' }}">Facebook</a>
  </div>
</section>
