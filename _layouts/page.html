---
layout: default
---

<article class="prose prose-lg mx-auto max-w-7xl px-6 lg:px-8">
  {% if page.featured_image %}
    <div>
      <header>
        <h1>{{ page.title }}</h1>
      </header>
      <img class="rounded-xl shadow-lg"
        src="{{ site.baseurl }}{{ page.featured_image }}"
        alt="{% if page.featured_image_alt %}{{ page.featured_image_alt }}{% else %}{{ page.title }}{% endif %}"
      />
    </div>
  {% else %}
    <header>
      <h1>{{ page.title }}</h1>
    </header>
  {% endif %}
  <div class="mx-auto max-w-4xl" >
    {{content}}
  </div>
</article>
