---
layout: default
---

<div>
  <main>
    <article>
      {% if page.featured_image %}
        <div>
          <header>
            <h1>{{ page.title }}</h1>
          </header>
          <img class="rounded-xl"
            src="{{ site.baseurl }}{{ page.featured_image }}"
            alt="{% if page.featured_image_alt %}{{ page.featured_image_alt }}{% else %}{{ page.title }}{% endif %}"
          />
        </div>
      {% else %}
        <header>
          <h1>{{ page.title }}</h1>
        </header>
      {% endif %}

      <div{{content}}</div>

    </article>
  </main>
</div>
