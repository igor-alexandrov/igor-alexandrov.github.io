---
layout: default
---

<article class="prose prose-lg mx-auto max-w-6xl px-6 lg:px-8 bg-white">
  {% if page.featured_image %}
    <header class="grid lg:grid-cols-2 mx-auto my-20">
      <h1 class="">{{ page.title }}</h1>

      <div class="flex lg:justify-end">
        <img class="not-prose rounded-xl shadow-lg max-h-64"
          src="{{ site.baseurl }}{{ page.featured_image }}"
          alt="{% if page.featured_image_alt %}{{ page.featured_image_alt }}{% else %}{{ page.title }}{% endif %}"
        />
      </div>
    </header>
  {% else %}
    <header class="my-20">
      <h1>{{ page.title }}</h1>
    </header>
  {% endif %}
  <div class="mx-auto" >
    {{content}}
  </div>
</article>
