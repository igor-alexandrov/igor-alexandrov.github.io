---
layout: default
---

<article class="line-numbers article" itemscope itemtype="https://schema.org/Article">
  <header class="article__header">
    <div class="article__meta">
      <time itemprop="datePublished" content="{{ page.date | date: "%Y-%m-%d" }}" datetime="{{ page.date | date: "%Y-%m-%d" }}">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
    </div>

    <h1 class="article__title" itemprop="headline">{{ page.title }}</h1>
  </header>

  <section class="article__content">{{content}}</section>

  <section class="article__footer">
    {% include page/tags.html %}
    {% include page/share.html %}
    {% include page/read_more.html %}
    {% include page/disqus.html %}
  </section>
</article>
